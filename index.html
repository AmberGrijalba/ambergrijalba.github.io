  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #1c2a18;
      --card: #006600;
      --primary: #6eea8e;
      --secondary: #826cf6;
      --text: #e9e9e9;
      --accent: #6eea8e;

    * {

      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {

      color: var(--text);
      line-height: 1.6;
    }

    header {
      padding: 3rem 8%;
    }

    .hero-container {
      display: flex;

    .hero-left {

    }

    .hero-left h1 {

      background: linear-gradient(90deg, var(--secondary), var(--primary));

      color: transparent;
    }

    .hero-left h2 {
      font-size: 1.2rem;

      color: var(--primary);
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin: 1.5rem auto;
      display: block;
      border: 4px solid var(--secondary);
      box-shadow: 0 0 25px rgba(130, 108, 246, 0.5);
    }

    .cv-btn {
      display: inline-block;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      padding: .8rem 1.6rem;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      margin-top: 1rem;
      transition: .25s ease;
    }

    .cv-btn:hover {
      opacity: .85;
      transform: scale(1.03);
    }

    .hero-right {
      flex: 1.2;
      min-width: 280px;
    }

    .about-text {
      font-size: 1.05rem;
      opacity: .9;
      text-align: justify;
      line-height: 1.9;
    }

    /* SECCI√ìN DE PROYECTOS */
    .projects-section {
      padding: 3rem 8%;
      text-align: center;
    }

    .projects-section h2 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 2rem;
      color: var(--secondary);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.8rem;
    }

    .project-card {
      background: var(--card);
      padding: 1.8rem;
      border-radius: 18px;
      text-align: left;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    }

    .project-card h3 {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary);
    }

    /* üî• MISMO TAMA√ëO PARA TODAS LAS IM√ÅGENES */
    .project-card img {
      width: 100%;
      height: 250px;
      object-fit: fill;
      border-radius: 12px;
      margin-bottom: .8rem;
    }

    .project-card p {
      font-size: 0.95rem;
      opacity: .85;
      margin: .6rem 0 1rem;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      padding: .7rem 1.4rem;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.25s ease;
    }

    .btn:hover {
      opacity: .85;
      transform: scale(1.03);
    }

    /* INTERFAZ */
    .ui-container {
      background: #1c2a18;
      padding: 40px;
      border-radius: 20px;
      width: 80%;
      margin: 50px auto;
      box-shadow: 0 0 25px rgba(120,255,150,0.25);
      transition: all .6s ease;
    }

    .hidden {
      max-height: 0 !important;
      opacity: 0 !important;
      overflow: hidden !important;
      padding-top: 0 !important;
      padding-bottom: 0 !important;
    }

    .ui-card {
      background: #173015;
      padding: 30px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* RESULTADO DEL C√ÅLCULO */
    .result-box {
      background: #102610;
      padding: 20px;
      margin-top: 25px;
      border-radius: 15px;
      border-left: 5px solid var(--primary);
      color: #dfffe1;
      animation: fadeIn .6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<section id="insurance-ui" class="ui-container hidden">
  <h2 class="ui-title">Insurance Cost Prediction ‚Äì User Interface</h2>

  <p class="ui-description">
    Interfaz demostrativa del modelo de regresi√≥n de seguro m√©dico.  
    (Formulario visual sin ejecuci√≥n real).
  </p>

  <div class="ui-card">

    <label>Edad</label>
    <input id="edad" type="number" placeholder="Ej. 35">

    <label>IMC (BMI)</label>
    <input id="bmi" type="number" placeholder="Ej. 27.4">

    <label>Hijos</label>
    <input id="hijos" type="number" placeholder="0, 1, 2...">

    <label>Sexo</label>
    <select id="sexo">
      <option>Seleccione...</option>
      <option>Femenino</option>
      <option>Masculino</option>
    </select>

    <label>Fumador</label>
    <select id="fumador">
      <option>Seleccione...</option>
      <option>No</option>
      <option>S√≠</option>
    </select>

    <label>Regi√≥n</label>
    <select id="region">
      <option>Seleccione...</option>
      <option>Southwest</option>
      <option>Southeast</option>
      <option>Northwest</option>
      <option>Northeast</option>
    </select>

    <button id="calc-btn" class="ui-btn">Calcular</button>

    <!-- RESULTADO PROFESIONAL -->
    <div id="resultado"></div>

  </div>

  <a href="https://github.com/AmberGrijalba/insurance-regression" class="ui-link" target="_blank">
    ‚ûú Ver repositorio del an√°lisis
  </a>

<!-- ‚≠ê SCRIPT ABRIR/CERRAR + AN√ÅLISIS SIMULADO -->
<script>
  const btn = document.getElementById("toggle-interface");
  const panel = document.getElementById("insurance-ui");
  let isOpen = false;

  btn.addEventListener("click", (event) => {
    event.preventDefault();
    if (!isOpen) {
      panel.classList.remove("hidden");
      panel.scrollIntoView({ behavior: "smooth" });
      btn.textContent = "Ocultar Interfaz";
    } else {
      panel.classList.add("hidden");
      btn.scrollIntoView({ behavior: "smooth" });
      btn.textContent = "Ver Interfaz";
    }
    isOpen = !isOpen;
  });



  /* ‚≠ê‚≠ê‚≠ê CALCULO SIMULADO PROFESIONAL ‚≠ê‚≠ê‚≠ê */
  document.getElementById("calc-btn")
    .addEventListener("click", () => {

      let edad = Number(document.getElementById("edad").value);
      let bmi  = Number(document.getElementById("bmi").value);
      let hijos = Number(document.getElementById("hijos").value);
      let sexo = document.getElementById("sexo").value;
      let fumador = document.getElementById("fumador").value;

      if (!edad || !bmi || sexo === "Seleccione..." || fumador === "Seleccione...") {
        document.getElementById("resultado").innerHTML =
        `<div class="result-box">‚ö†Ô∏è Por favor complete todos los campos obligatorios.</div>`;
        return;
      }

      // F√≥rmula simulada (no real)
      let costo = 2500 + (edad * 22) + (bmi * 45) + (hijos * 200);

      if (fumador === "S√≠") costo *= 3.2;
      if (sexo === "Femenino") costo *= 0.95;

      costo = Math.round(costo);

      // Interpretaci√≥n
      let riesgo =
        costo > 12000 ? "ALTO" :
        costo > 8000  ? "MODERADO" :
                        "BAJO";

      document.getElementById("resultado").innerHTML = `
        <div class="result-box">
          <h3>üìä Resultado Estimado</h3>
          <p><strong>Costo aproximado del seguro:</strong> <span style="color:#6eea8e">$${costo}</span></p>
          <p><strong>Nivel de riesgo calculado:</strong> ${riesgo}</p>
          <hr style="border-color:#355; margin:12px 0;">
          <p style="font-size:0.9rem;">
            <em>Este resultado es una simulaci√≥n educativa basada en relaciones t√≠picas entre edad,
            IMC, n√∫mero de hijos y el riesgo asociado al h√°bito de fumar.</em>
          </p>
          <p style="color:#9fd4a0; font-size:0.85rem; margin-top:10px;">
            ‚ö†Ô∏è <strong>Aclaraci√≥n:</strong> Este an√°lisis es √∫nicamente con fines acad√©micos
            y no representa un c√°lculo m√©dico ni financiero real.
          </p>
        </div>
      `;
    });
</script>
